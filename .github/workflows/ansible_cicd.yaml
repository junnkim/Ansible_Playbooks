name: 'Ansible'

on:
  push:
    branches:
    - main
    paths:
    - 'playbooks/**'
  workflow_dispatch:

jobs: 
  main:
    name: main
    runs-on: ubuntu-latest

    steps:
    
    - name: 'checkout'
      uses: 'actions/checkout@v3'

    - name: Install python
      uses: actions/setup-python@v2
      with:
        python-version: '3.7'
    
    - name: Run ansible-lint
      uses: ansible/ansible-lint-action@main

    
